<div class="panel panel-default" style="cursor: pointer">
    <div class="panel-heading"><h4 class="accordion-toggle" ng-click="isOpen = !isOpen" accordion-transclude="heading">{{heading}}</h4></div>
    <div class="panel-collapse collapse in" collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
