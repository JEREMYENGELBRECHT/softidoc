<h1>Riders</h1>
<div class="row">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            Get Riders
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="policyNumber" class="col-md-2 control-label">Policy Number</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="policyNumber" ng-model="policyNumber" placeholder="Policy Number">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" ng-click="fetchRiders()">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            Results
        </div>
        <div class="panel-body">
            <riders load-event="'ridersRequested'" policy-number="policyNumber"></riders>
        </div>
    </div>
</div>
