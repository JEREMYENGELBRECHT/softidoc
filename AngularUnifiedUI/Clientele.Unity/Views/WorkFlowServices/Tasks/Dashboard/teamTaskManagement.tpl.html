<div loading-widget ng-controller="WorkflowServices.Tasks.Controllers.AdvancedDashboardController">
    <ol class="breadcrumb">
        <li ng-repeat="item in historyItems"><a href ng-click="activateBreadCrumb(item)"><strong>{{item.Name}}</strong></a></li>
        <li class="active"><strong>{{activeBreadCrumb.Name}}</strong></li>
    </ol>
    <span class="h4"><strong>{{CurrentLocation}}</strong></span>

    <div class="col-md-3 panel panel-default" ng-show="selectedTeam == null">
        <table class="table table-hover">
            <thead>
                <tr class="active text-muted">
                    <th class="h4">
                        Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in team" ng-click="selectTeam(item)">
                    <td class="h6"><strong class="text-info">{{item.Name}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 panel panel-default" ng-show="selectedTeam !=null && selectedTeamMember == null">
        <table class="table table-hover">
            <thead>
                <tr class="active text-muted">
                    <th class="h4">
                        Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in selectedTeamMembers" ng-click="viewTasksByTeamMember(item)">
                    <td class="h6"><strong class="text-info">{{item.Name}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 panel panel-default" ng-show="selectedTeamMember != null && selectedRole == null">
        <table class="table table-hover">
            <thead>
                <tr class="active text-muted">
                    <th class="h4">
                        Name
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in userBaskets" ng-click="selectRole(item)">
                    <td class="h6"><strong class="text-info">{{item.Role}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 panel panel-default" ng-show="selectedRole != null && selectedTaskQueue == null">
        <table class="table table-hover">
            <thead>
                <tr class="active text-muted">
                    <th class="h4">
                        Name
                    </th>
                    <th class="h4"></th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in selectedRole.TaskBaskets | orderBy:'TaskTemplateName'" ng-click="selectTaskQueue(item)">
                    <td class="h6"><strong class="text-info">{{item.TaskTemplateName}}</strong></td>
                    <td class="h6 text-info"><span class="badge pull-right" ng-class="item.ActiveCount == 0 ? 'badge-outline' : 'badge-outline-bold'" tooltip="Active Count">{{item.ActiveCount}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 panel panel-default" ng-show="selectedTaskQueue != null">
        <table class="table table-hover">
            <thead>
                <tr class="active text-muted">
                    <th class="h4">
                        Name
                    </th>
                    <th class="h4"></th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in taskStatusList" ng-class="isSelected(item.Key) ? 'bg-success' : '' " ng-click="selectQueue(item)">
                    <td class="h6"><strong class="text-info">{{item.Status}}</strong></td>
                    <td class="h6 text-info"><span class="badge pull-right" ng-class="item.Total == 0 ? 'badge-outline' : 'badge-outline-bold'">{{item.Total}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-9 panel panel-default" ng-show="selectedQueue != null && selectedQueueData != null">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-muted active">
                    <th class="hidden-md hidden-sm hidden-xs" ng-repeat="displayField in taskQueueFields">{{displayField.Label}}</th>
                    <th class="">Created</th>
                    <th class="">Modified</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" ng-repeat="item in selectedQueueData | orderBy:'Created':false" ng-click="selectTask(item)">
                    <td class="hidden-md hidden-sm hidden-xs" ng-repeat="displayField in taskQueueFields"><strong class="text-info" ng-bind="getFieldValue(item.DisplayMetadata,displayField.MappedValue);"></strong></td>
                    <td class=""><small class="text-muted">{{item.Created}}</small></td>
                    <td class=""><small class="text-muted">{{item.Modified}}</small></td>
                    <td class=""><span class="glyphicon glyphicon-chevron-right pull-right text-info"></span></td>
                </tr>
            </tbody>
        </table>
        <pagination total-items="totalItems" page="currentPage" items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-click="setPage(currentPage)"></pagination>
    </div>
</div>
