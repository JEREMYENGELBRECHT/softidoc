<form class="form-horizontal" name="delegateForm" novalidate role="form">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3 class="modal-title"><span>{{header}}</span></h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span>Teams</span></label>
                <div class="col-sm-10">
                    <select class="form-control input-sm" ng-change="selectTeam()" ng-model="model.selectedTeam" ng-options="team.Name for team in teams">
                        <option value="">-- choose team --</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span>Users</span></label>
                <div class="col-sm-10">
                    <select class="form-control input-sm" ng-model="model.selectedUser" ng-options="option.Name for option in selectedTeamMembers">
                        <option value="">-- choose team member --</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span>{{label}}</span></label>
                <div class="col-sm-10" ng-class="{'has-error': delegateForm.inputValue.$invalid}">
                    <input type="text" name="inputValue" ng-required="true" class="form-control input-sm" ng-model="model.InputValue" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Reason</label>
                <div class="col-sm-10" ng-class="{'has-error': delegateForm.reason.$invalid}">
                    <select name="reason" required class="form-control input-sm" ng-model="model.Reason" ng-options="option.Reason for option in model.Reasons">
                        <option value="">-- choose reason --</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-primary" ng-disabled="delegateForm.$invalid" ng-click="ok()">&nbsp;OK</a>
        <a class="btn btn-warning" ng-click="cancel()">&nbsp;Cancel</a>
    </div>
</form>
