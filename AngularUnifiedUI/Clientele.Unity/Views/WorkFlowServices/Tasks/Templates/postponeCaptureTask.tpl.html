<form class="form-horizontal" name="postponeForm" novalidate role="form">
    <div class="modal-header">
        <h3 class="modal-title">Postpone Task</h3>
    </div>
    <div class="modal-body">
        <div capture-date-time-in-future-validator name="dateTime" ng-model="model.datetime">
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10" ng-class="{'has-error': postponeForm.dateTime.$invalid}">
                    <input type="text" ng-change="dateTimeChanged()" placeholder="dd/MM/yyyy" class="form-control input-sm" min="minDate" datepicker-popup="dd/MM/yyyy" ng-model="model.Date" close-text="Close" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10" ng-class="{'has-error': postponeForm.dateTime.$invalid}">
                    <timepicker ng-change="dateTimeChanged()" ng-model="model.Time"></timepicker>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10" ng-class="{'has-error': postponeForm.comment.$invalid}">
                <textarea ng-required="true" name="comment" style="overflow: auto; resize: none" rows="5" class="form-control input-sm" ng-model="model.Comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Reason</label>
            <div class="col-sm-10" ng-class="{'has-error': postponeForm.reason.$invalid}">
                <select name="reason" required class="form-control input-sm" ng-model="model.Reason" ng-options="option.Reason for option in Reasons">
                    <option value="">-- choose reason --</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-primary" ng-disabled="postponeForm.$invalid" type="submit" ng-click="save()">&nbsp;OK</a>
        <a class="btn btn-warning" type="submit" ng-click="cancel()">&nbsp;Cancel</a>
    </div>
</form>
