<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" role="form" name="mainForm" novalidate>
        <div ng-repeat="field in fields">
            <ng-form name='innerForm'>
                <div easy-modal-field>
                </div>
            </ng-form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="mainForm.$invalid || $Invalid" ng-repeat="button in buttons" class="btn btn-primary" ng-click="buttonClicked(button.Action)">{{button.Name}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
