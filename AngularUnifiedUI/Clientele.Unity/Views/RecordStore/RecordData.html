 <div loading-widget is-include="true">
     
     <table class="table table-striped table-bordered table-condensed">
         <tr>
             <th>Name</th>
             <th>Size</th>
             <th>Added</th>
             <th>Source</th>
             <th>Consuming System</th>
         </tr>
         <tr>
             <td>{{record.FileName}}</td>
             <td>{{record.FileSize | fileSize}}</td>
             <td>{{record.DateAdded | date:'yyyy-MM-dd H:mm a'}}</td>
             <td>{{record.SourceName}}</td>
             <td>
                 <a href="#" onbeforesave="saveConsumingSystem($data)" editable-select="record.IntendedSystemId" e-ng-options="consumingSystem.value as consumingSystem.text for consumingSystem in consumingSystems">{{ getSelectedSystem() }}</a>
             </td>
         </tr>
     </table>
 </div>
